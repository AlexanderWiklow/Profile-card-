<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">


  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="main">
    <div class="card-wrapper">
      <img class="card-background" src="images/bg-pattern-card.svg">
      <div class="container">
        <img class="image" src="images/image-victor.jpg">
        <h1 class="card-body-title">Victor Crest <span class="age">26</span></h1>
        <p class="card-body-text">
        <p class="location">London</p>
        <div class="footer">
          <li class="li-items">
            <p class="numbers">80K</p>
            <p>Followers</p>
          </li class="li-items">
          <li>
            <p class="numbers">803K</p>
            <p>Likes</p>
          </li class="li-items">
          <li>
            <p class="numbers">1.4K</p>
            <p>Photos</p>
          </li>
        </div>
      </div>



    </div>

    </div> -->
</body>

</html>
